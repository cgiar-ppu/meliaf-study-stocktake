AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  MELIAF Study Stocktake - Backend API

Globals:
  Function:
    Timeout: 30
    Runtime: python3.12
    MemorySize: 256
    Architectures:
      - arm64
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !Ref LogLevel
        SUBMISSIONS_TABLE: !Ref SubmissionsTable

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
  AllowedEmailDomains:
    Type: CommaDelimitedList
    Default: "cgiar.org,synapsis-analytics.com"
    Description: Comma-separated list of allowed email domains for sign-up
  FrontendUrl:
    Type: String
    Default: "https://meliaf-study-stocktake.synapsis-analytics.com"
    Description: Frontend URL for Cognito callback/logout URLs
  AzureADClientId:
    Type: String
    Default: "aebb477b-dbd5-4112-b0a4-810956065fdc"
    Description: Azure AD App Registration client ID for OIDC SSO
  AzureADTenantId:
    Type: String
    Default: "6afa0e00-fa14-40b7-8a2e-22a7f8c357d5"
    Description: Azure AD Directory (tenant) ID
Resources:
  # --- API Gateway ---
  MeliafApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub meliaf-api-${Environment}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      EndpointConfiguration:
        Type: REGIONAL
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt MeliafUserPool.Arn

  # --- Cognito ---
  MeliafUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub meliaf-users-${Environment}
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpValidationFunction.Arn
        PostConfirmation: !GetAtt PostConfirmationCreateUserFunction.Arn
        CustomMessage: !GetAtt CustomMessageFunction.Arn
      UserPoolTags:
        Project: meliaf-study-stocktake
        Environment: !Ref Environment

  MeliafUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub meliaf-${Environment}
      UserPoolId: !Ref MeliafUserPool

  # --- Azure AD OIDC Identity Provider ---
  AzureADIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      UserPoolId: !Ref MeliafUserPool
      ProviderName: AzureAD
      ProviderType: OIDC
      ProviderDetails:
        client_id: !Ref AzureADClientId
        client_secret: '{{resolve:secretsmanager:meliaf/azure-ad-client-secret:SecretString:client_secret}}'
        oidc_issuer: !Sub "https://login.microsoftonline.com/${AzureADTenantId}/v2.0"
        attributes_request_method: GET
        authorize_scopes: "openid email profile"
      AttributeMapping:
        email: email
        name: name
        username: sub
      IdpIdentifiers:
        - AzureAD

  MeliafUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: AzureADIdentityProvider
    Properties:
      ClientName: !Sub meliaf-web-${Environment}
      UserPoolId: !Ref MeliafUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      CallbackURLs:
        - !Ref FrontendUrl
        - http://localhost:8080
      LogoutURLs:
        - !Ref FrontendUrl
        - http://localhost:8080
      SupportedIdentityProviders:
        - COGNITO
        - AzureAD

  # --- DynamoDB ---
  SubmissionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub meliaf-submissions-${Environment}
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: meliaf-study-stocktake
        - Key: Environment
          Value: !Ref Environment
      AttributeDefinitions:
        - AttributeName: submissionId
          AttributeType: S
        - AttributeName: version
          AttributeType: N
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: submissionId
          KeyType: HASH
        - AttributeName: version
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ByUser
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: ByStatus
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # --- S3 File Storage ---
  MeliafFilesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub meliaf-stocktake-files-${Environment}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - PUT
              - GET
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      Tags:
        - Key: Project
          Value: meliaf-study-stocktake
        - Key: Environment
          Value: !Ref Environment

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub meliaf-users-${Environment}
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Project
          Value: meliaf-study-stocktake
        - Key: Environment
          Value: !Ref Environment
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH

  # --- Shared IAM Policies ---
  SubmissionsDynamoDBPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub meliaf-submissions-dynamo-${Environment}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:Query
            Resource:
              - !GetAtt SubmissionsTable.Arn
              - !Sub '${SubmissionsTable.Arn}/index/*'

  UsersDynamoDBPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub meliaf-users-dynamo-${Environment}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:UpdateItem
              - dynamodb:Query
              - dynamodb:BatchGetItem
            Resource:
              - !GetAtt UsersTable.Arn

  FilesBucketPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub meliaf-files-s3-${Environment}
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:ListBucket
              - s3:DeleteObject
            Resource:
              - !GetAtt MeliafFilesBucket.Arn
              - !Sub '${MeliafFilesBucket.Arn}/*'

  # --- Cognito Trigger Functions ---
  PreSignUpValidationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-pre-signup-${Environment}
      CodeUri: functions/cognito_triggers/
      Handler: pre_signup.lambda_handler
      Description: Validate email domain on Cognito sign-up
      Environment:
        Variables:
          ALLOWED_EMAIL_DOMAINS: !Join
            - ","
            - !Ref AllowedEmailDomains

  PreSignUpValidationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PreSignUpValidationFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt MeliafUserPool.Arn

  PostConfirmationCreateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-post-confirmation-${Environment}
      CodeUri: functions/cognito_triggers/
      Handler: post_confirmation.lambda_handler
      Description: Create user entity in DynamoDB after email confirmation
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
      Policies:
        - !Ref UsersDynamoDBPolicy

  PostConfirmationCreateUserPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt PostConfirmationCreateUserFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt MeliafUserPool.Arn

  CustomMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-custom-message-${Environment}
      CodeUri: functions/cognito_triggers/
      Handler: custom_message.lambda_handler
      Description: Branded email templates for Cognito messages
      Environment:
        Variables:
          CONFIRM_SIGNUP_FUNCTION_NAME: !Sub meliaf-confirm-signup-${Environment}
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - lambda:GetFunctionUrlConfig
              Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:meliaf-confirm-signup-${Environment}

  CustomMessagePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt CustomMessageFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt MeliafUserPool.Arn

  # --- Confirm Signup (Lambda Function URL) ---
  ConfirmSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-confirm-signup-${Environment}
      CodeUri: functions/confirm_signup/
      Handler: app.lambda_handler
      Description: Confirm Cognito sign-up and redirect to app
      Environment:
        Variables:
          FRONTEND_URL: !Ref FrontendUrl
          USER_POOL_CLIENT_ID: !Ref MeliafUserPoolClient
          USER_POOL_ID: !Ref MeliafUserPool
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ConfirmSignUp
                - cognito-idp:AdminGetUser
              Resource: !GetAtt MeliafUserPool.Arn

  ConfirmSignupFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !GetAtt ConfirmSignupFunction.Arn

  ConfirmSignupFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ConfirmSignupFunction.Arn
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  # --- Stub Functions ---
  HealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-health-${Environment}
      CodeUri: functions/health/
      Handler: app.lambda_handler
      Description: Health check endpoint
      Events:
        HealthCheck:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /health
            Method: get
            Auth:
              Authorizer: NONE

  HelloFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-hello-${Environment}
      CodeUri: functions/hello/
      Handler: app.lambda_handler
      Description: Hello stub endpoint
      Events:
        Hello:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /hello
            Method: get
            Auth:
              Authorizer: NONE

  # --- Submission CRUD Functions ---
  CreateSubmissionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-create-submission-${Environment}
      CodeUri: functions/
      Handler: create_submission.app.lambda_handler
      Description: Create a new study submission
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        CreateSubmission:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions
            Method: post

  ListSubmissionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-list-submissions-${Environment}
      CodeUri: functions/
      Handler: list_submissions.app.lambda_handler
      Description: List submissions for current user
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        ListSubmissions:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions
            Method: get

  ListAllSubmissionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-list-all-submissions-${Environment}
      CodeUri: functions/
      Handler: list_all_submissions.app.lambda_handler
      Description: List all submissions across all users
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        ListAllSubmissions:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/all
            Method: get

  UpdateSubmissionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-update-submission-${Environment}
      CodeUri: functions/
      Handler: update_submission.app.lambda_handler
      Description: Update a study submission (creates new version)
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        UpdateSubmission:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}
            Method: put

  DeleteSubmissionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-delete-submission-${Environment}
      CodeUri: functions/
      Handler: delete_submission.app.lambda_handler
      Description: Soft-delete (archive) a study submission
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        DeleteSubmission:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}
            Method: delete

  RestoreSubmissionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-restore-submission-${Environment}
      CodeUri: functions/
      Handler: restore_submission.app.lambda_handler
      Description: Restore (unarchive) a study submission
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        RestoreSubmission:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}/restore
            Method: post

  GetSubmissionHistoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-get-submission-history-${Environment}
      CodeUri: functions/
      Handler: get_submission_history.app.lambda_handler
      Description: Get version history for a submission
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
      Events:
        GetSubmissionHistory:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}/history
            Method: get

  # --- User Lookup Functions ---
  LookupUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-lookup-users-${Environment}
      CodeUri: functions/
      Handler: lookup_users.app.lambda_handler
      Description: Batch lookup user display names by user IDs
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
      Policies:
        - !Ref UsersDynamoDBPolicy
      Events:
        LookupUsers:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /users/lookup
            Method: post

  # --- File Upload Functions ---
  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-get-upload-url-${Environment}
      CodeUri: functions/
      Handler: get_upload_url.app.lambda_handler
      Description: Generate presigned S3 PUT URL for file upload
      Environment:
        Variables:
          FILES_BUCKET: !Ref MeliafFilesBucket
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
        - !Ref FilesBucketPolicy
      Events:
        GetUploadUrl:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}/upload-url
            Method: post

  ListFilesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-list-files-${Environment}
      CodeUri: functions/
      Handler: list_files.app.lambda_handler
      Description: List uploaded files for a submission
      Environment:
        Variables:
          FILES_BUCKET: !Ref MeliafFilesBucket
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
        - !Ref FilesBucketPolicy
      Events:
        ListFiles:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}/files
            Method: get

  DeleteFileFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub meliaf-delete-file-${Environment}
      CodeUri: functions/
      Handler: delete_file.app.lambda_handler
      Description: Delete a file from S3 for a submission
      Environment:
        Variables:
          FILES_BUCKET: !Ref MeliafFilesBucket
      Policies:
        - !Ref SubmissionsDynamoDBPolicy
        - !Ref FilesBucketPolicy
      Events:
        DeleteFile:
          Type: Api
          Properties:
            RestApiId: !Ref MeliafApi
            Path: /submissions/{id}/files/{filename}
            Method: delete

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub https://${MeliafApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/
  SubmissionsTableName:
    Description: DynamoDB Submissions Table Name
    Value: !Ref SubmissionsTable
  SubmissionsTableArn:
    Description: DynamoDB Submissions Table ARN
    Value: !GetAtt SubmissionsTable.Arn
  UsersTableName:
    Description: DynamoDB Users Table Name
    Value: !Ref UsersTable
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref MeliafUserPool
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref MeliafUserPoolClient
  UserPoolDomain:
    Description: Cognito User Pool Domain
    Value: !Sub meliaf-${Environment}.auth.${AWS::Region}.amazoncognito.com
  ConfirmSignupUrl:
    Description: Lambda Function URL for email confirmation
    Value: !GetAtt ConfirmSignupFunctionUrl.FunctionUrl
  CognitoHostedUIDomain:
    Description: Cognito Hosted UI domain for OAuth redirects
    Value: !Sub "https://meliaf-${Environment}.auth.${AWS::Region}.amazoncognito.com"
  FilesBucketName:
    Description: S3 Bucket for file uploads
    Value: !Ref MeliafFilesBucket
